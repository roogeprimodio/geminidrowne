<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4facfe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7f00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e100ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="20" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  <!-- Background -->
  <rect width="1024" height="1024" rx="200" fill="#080c1a" />
  
  <!-- Outer Ring 1 -->
  <circle cx="450" cy="512" r="280" fill="none" stroke="url(#grad1)" stroke-width="60" opacity="0.8" filter="url(#glow)" />
  <!-- Outer Ring 2 -->
  <circle cx="574" cy="512" r="280" fill="none" stroke="url(#grad2)" stroke-width="60" opacity="0.8" filter="url(#glow)" />
  
  <!-- Central 'G' Symbol -->
  <path d="M512 350 A162 162 0 1 0 674 512 L674 480 L512 480" fill="none" stroke="#6fffe9" stroke-width="80" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)" />
  
  <!-- Dots/Stars -->
  <circle cx="512" cy="180" r="15" fill="#6fffe9" />
  <circle cx="512" cy="844" r="15" fill="#6fffe9" />
</svg>
