name: Release

on:
  push:
    tags: 'v*' # This workflow will run when a tag starting with 'v' is pushed

jobs:
  release:
    name: Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build
        env:
          NODE_ENV: production

      - name: Package app
        run: npm run package-${{ runner.os }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: geimidown-${{ runner.os }}
          path: |
            dist/*.dmg
            dist/*.zip
            dist/*.exe
            dist/*.blockmap
            dist/*.yml

  create-release:
    name: Create Release
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/geimidown-macos-latest/geimidown-${{ github.ref_name }}.dmg
          asset_name: geimidown-${{ github.ref_name }}.dmg
          asset_content_type: application/octet-stream

      - name: Upload Windows Installer
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/geimidown-windows-latest/geimidown Setup ${{ github.ref_name }}.exe
          asset_name: geimidown-Setup-${{ github.ref_name }}.exe
          asset_content_type: application/octet-stream

      - name: Upload Windows Blockmap
        uses: actions/upload-release-asset@v1
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/geimidown-windows-latest/geimidown Setup ${{ github.ref_name }}.exe.blockmap
          asset_name: geimidown-Setup-${{ github.ref_name }}.exe.blockmap
          asset_content_type: application/octet-stream
