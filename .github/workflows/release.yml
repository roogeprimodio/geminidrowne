name: Release

on:
  push:
    tags: 'v*' # This workflow will run when a tag starting with 'v' is pushed

jobs:
  release-windows:
    name: Release Windows
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npm install -D electron@latest electron-builder@latest
        
      - name: Build app
        run: npm run build
        env:
          NODE_ENV: production
          ELECTRON_BUILDER_ALLOW_UNRESOLVED_DEPENDENCIES: true

      - name: Package app
        run: npm run package-windows
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: geimidown-windows
          path: |
            dist/*.exe
            dist/*.blockmap
            dist/*.yml

  release-macos:
    name: Release macOS
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npm install -D electron@latest electron-builder@latest
        
      - name: Build app
        run: npm run build
        env:
          NODE_ENV: production
          ELECTRON_BUILDER_ALLOW_UNRESOLVED_DEPENDENCIES: true

      - name: Package app
        run: |
          export CSC_IDENTITY_AUTO_DISCOVERY=false
          npm run package-macos
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: geimidown-macos
          path: |
            dist/*.dmg
            dist/*.zip

  create-release:
    name: Create Release
    needs: [release-windows, release-macos]
    runs-on: ubuntu-latest
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload Windows Installer
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/geimidown-windows/Gemini-Image-Downloader-1.0.0-Setup.exe
          asset_name: Gemini-Image-Downloader-${{ github.ref_name }}-Setup.exe
          asset_content_type: application/octet-stream

      - name: Upload Windows Blockmap
        uses: actions/upload-release-asset@v1
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/geimidown-windows/Gemini-Image-Downloader-1.0.0-Setup.exe.blockmap
          asset_name: Gemini-Image-Downloader-${{ github.ref_name }}-Setup.exe.blockmap
          asset_content_type: application/octet-stream

      - name: Upload macOS DMG
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/geimidown-macos/Gemini-Image-Downloader-1.0.0-Setup.dmg
          asset_name: Gemini-Image-Downloader-${{ github.ref_name }}.dmg
          asset_content_type: application/octet-stream

      - name: Upload macOS ZIP
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/geimidown-macos/Gemini-Image-Downloader-1.0.0-Setup.zip
          asset_name: Gemini-Image-Downloader-${{ github.ref_name }}.zip
          asset_content_type: application/octet-stream
